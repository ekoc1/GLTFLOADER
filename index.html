<body>
  <div id="ar-container"></div>

  <script type="module">
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0); // Marker 0

      const loader = new THREE.GLTFLoader();

      let modelLoaded = false;
      let model;

      loader.load("./model.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        model.visible = false; // Başta görünmesin
        scene.add(model); // Direkt sahneye ekle ama görünmesin
      });

      anchor.onTargetFound = () => {
        if (!modelLoaded && model) {
          // Marker bulunduğunda modelin pozisyonunu al ve aktif hale getir
          model.position.copy(anchor.group.position);
          model.quaternion.copy(anchor.group.quaternion);
          model.visible = true;
          modelLoaded = true;
        }
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
