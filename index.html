<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR GLTF AR</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; position: relative; }
    </style>

    <!-- Three.js ve eklentileri -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

    <!-- MindAR (UMD versiyon, import edilemez ama tarayıcıda direkt çalışır) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  </head>
  <body>
    <div id="ar-container"></div>

    <script>
      const startAR = async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./qrcode.mind",
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);

        const loader = new THREE.GLTFLoader();
        let model;
        let modelLoaded = false;

        loader.load("./model.glb", (gltf) => {
          model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          model.visible = false;
          scene.add(model);
        });

        anchor.onTargetFound = () => {
          if (!modelLoaded && model) {
            model.position.copy(anchor.group.position);
            model.quaternion.copy(anchor.group.quaternion);
            model.visible = true;
            modelLoaded = true;
          }
        };

        await mindarThree.start();

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      startAR();
    </script>
  </body>
</html>
