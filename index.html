<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR + GLB Loader Örneği</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      width: 100%; height: 100%;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js';

    const container = document.querySelector("#ar-container");
    let model = null;

    async function startAR() {
      const mindar = new MindARThree({
        container: container,
        imageTargetSrc: "./qrcode.mind"
      });

      const { renderer, scene, camera } = mindar;

      const loader = new GLTFLoader();
      loader.load("./model.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        scene.add(model);
      }, undefined, (error) => {
        console.error("Model yüklenirken hata:", error);
      });

      mindar.on("targetFound", (event) => {
        if (!model) return;
        const pos = event.detail.position;
        model.position.set(pos.x, pos.y, pos.z);
      });

      await mindar.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
